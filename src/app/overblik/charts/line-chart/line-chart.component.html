<div class="flex">
  <div class="flex-item">
    <div style="display: block;" >
    <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>

    </div>
  </div>
</div>

<div *ngIf="myEnergyData">
  myEnergyData has been passed to the charts component.
  <div *ngFor="let data of myEnergyData">
    {{data.supplier}}
  </div>
</div>

<div *ngFor="let data of lineChartData.datasets[0].data">
  {{data}}
</div>
